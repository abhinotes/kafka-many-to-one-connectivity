server.port: 8790

spring:
  application:
    name: m2o-sink-connector
  boot:
    admin:
      client:
        url: http://localhost:8080
        instance.metadata.tags.environment: DEV

management:
  endpoints:
    actuator.enabled: true
    health.enabled: true
    service-registry.enabled: true
    web.exposure.include: "*"
  #   logfile.external-file: /tmp/m2o-source-connector.log
  #  health.defaults.enabled: true

#### KAFKA CONFIGS#######
state.dir: "/Users/magnet/Apps/kafka_2.13-2.6.0/kafka-state"
kafka.bootstrap-servers: localhost:9999

m2o:
  sink:
    environment: Global
    queue:
      staging: true
      stgSuffix: .STG
  source:
    topicbase: requestTopic

#IBM MQ Queue Manager Details
ibm:
  mq:
    queueManager: "QM1"
    channel: "DEV.ADMIN.SVRCONN"
    connName: "localhost(1414)"
    user: "admin"
    password: "passw0rd"
    #message.pooling.rate: 100


  #Executor Thread Configurations
pool.size: 10
maxpool.size: 50

